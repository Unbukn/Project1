<body>
    <!-- Header w/ title, date here -->
    <div class="title-bar">
        <div class="title-bar-title">
            <div class="custHead">
                <h1>Temperature</h1>
                <h3>the mood stabilizer</h3>
                <p class="momentsDate"></p>
            </div>
        </div>
    </div>
    <br>

    <!-- div here to contain the result of the click -->
    <div class="container" id="results">
        <p></p>
    </div>
    <!-- card (centered) with the question "How are you feeling today?" and three buttons -->
    <div class="container">
        <div class="card" id="questionCard">
            <div class="card-divider">
                
            </div>
            <div class="card-section">
                <h4 id="headerQuestion">How are you feeling?</h4>
            </div>
            <div class="button-group align-spaced" id="questionButtons">
                <a class="button" id="great">Feelin' great!</a>
                <a class="button" id="notSure">Not really sure</a>
                <a class="button" id="notGreat">Not so great</a>
                <!-- <a class="button" id="reset" style="visibility:hidden">Reset</a> -->
            </div>

        </div>
    </div>
